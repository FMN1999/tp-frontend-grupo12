<h1>Listado de ropas</h1>
<hr>
<div *ngFor="let ropa of ropas.body" class="column">
  <p>Marca: {{ropa.marca}}</p>
  <hr>
  <p>Categoria: {{ropa.categoria}}</p> 
  <hr>     
  <p>Detalle: {{ropa.detalle}}</p>
  <hr>
  <p>Talle: {{ropa.talle}}</p>  
  <button style="cursor: pointer;" class="boton" (click)="rp=getRopaById(ropa._id)">Editar</button>
</div>
